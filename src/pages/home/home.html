<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="LMap"></div>
  <div id="footer">

    <div id="footerBadges">

      <div id="pump1" class="footerBadgePump">
        <div class="footerBadgeText">
          3/5
        </div>
        <div class="footerBadgeIcon">
         <img class="footerIcon" src="/assets/icon/hannibal-pump-icon.png">
        </div>
      </div>

      <div id="pump2" class="footerBadgePump">
        <div class="footerBadgeText">
          3/5
        </div>
        <div class="footerBadgeIcon">
         <img class="footerIcon" src="/assets/icon/saugpumpe-icon.png">
        </div>
      </div>

    </div>

    <div id="footerOverview">
      <button ion-button (click)="openRessources()">Übersicht</button>
    </div>
    <div id="lengthsplit"> Hallo </div>
    <div id="footerReset">
      <button ion-button (click)="reset()" [disabled]="!this.calcEnabled">Löschen</button>
    </div>
    <div id="footerCalc">
      <button ion-button (click)="drawHardcodedPumps()" [disabled]="!this.calcEnabled">Berechnen</button>
    </div>
    <div id="footerLength">
      <div style="float: left; margin: 0px 10px 0px 0px;">
        <img class="footerIcon" src="/assets/icon/route-solid.svg">
      </div>
      <div style="float: left;">
        <h3> {{ wayLength }} m </h3>
      </div>
    </div>
  </div>
</ion-content>
